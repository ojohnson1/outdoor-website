<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/nationalparks.css">

    <title>Document</title>
</head>


<body>
    <header>

        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid bg-transparent ">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">National Parks</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="nav-form d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>

            </div>

        </nav>















    </header>


    <main>
        <div class="container ">
            <div class="row ">
                <div class="col-12">
                    <h1> Find A Park </h1>
                </div>

                <div class="class col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="seeAll" checked  required>
                        <label class="form-check-label" for="seeAllRadio">
                            See All Parks
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="location" required>
                        <label class="form-check-label" for="locationRadio">
                            Select By Location
                        </label>
                    </div>


                </div>
                <div class="col-3  d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="parkType" required>
                        <label class="form-check-label" for="parkTypeRadio">
                            Select By Park Type
                        </label>
                    </div>


                </div>
                <div class="class col-6">
                    <select class="form-select" id="locationList" aria-label="select locations for National Parks">
                        <option selected>Open this select menu</option>
                    </select>
                </div>
                <div class="class col-6">
                    <select class="form-select" id="parkTypeList" aria-label="select type of park for National Parks">
                        <option selected>Open this select menu</option>
                    </select>
                </div>
            </div>
            <div id="parkDisplay" class="col-12 mt-5">
            </div>
        </div>
    </main>

    <footer class="text-dark mt-5">

        <div class="row">
            <div class=" col-12 text-center fs-4 mt-3"> <a class="navbar-brand" href="#">Navbar</a></div>
            <div class="extra-text  col-12 text-center "> Copyright &copy; 2023 The Green Escape,Inc. </div>
            <div class=" extra-text col-12 text-center"> Legal Stuff | Privacy Policy | Terms of Use</div>
        </div>

        <div class="row">

        </div>

    </footer>
</body>
<script src="scripts/parkTypeData.js"></script>
<script src="scripts/nationalParkData.js"></script>
<script src="scripts/nationalparks.js"></script>
<script src="scripts/locationData.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
